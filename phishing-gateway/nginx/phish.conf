server {
  listen 80;
  server_name login.example.com;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name login.example.com;

  ssl_certificate /etc/letsencrypt/live/login.example.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/login.example.com/privkey.pem;

  # Static decoy page
  root /var/www/phish;
  index index.html;

  # Optional: dynamic decoy path proxied to Cowrie's fake HTTP
  location /sso/ {
    proxy_pass http://DMZ_HONEYPOT_IP:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  access_log /var/log/nginx/phish_access.log combined;
  error_log  /var/log/nginx/phish_error.log warn;
}